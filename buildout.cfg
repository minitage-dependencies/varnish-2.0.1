#########################################
# Buildout settings
# Modify at your own risks
#########################################
[buildout]
versions = versions
hooks-directory = ${buildout:directory}/hooks
eggs-directory=../../eggs/cache
develop-eggs-directory=../../eggs/develop-eggs
parts = part

[versions]

[part]
recipe = minitage.recipe:cmmi
url = http://${mirrors:sourceforce}/sourceforge/varnish/varnish-2.0.3.tar.gz
pre-make-hook=${buildout:hooks-directory}/conf.py:conf
includes=${buildout:directory}/../ncurses-5.6/parts/part/include/ncurses

[mirrors]
gentoo= gentoo.imj.fr/pub
sourceforce=prdownloads.sourceforge.net

